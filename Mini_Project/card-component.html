<!DOCTYPE html>
<html>
<head>
<style>
.card {
    width: 250px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.card img { width: 100%; }
.card-body { padding: 15px; }
</style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/250x150">
        <div class="card-body">
            <h3>Card Title</h3>
            <p>This is a simple card component.</p>
        </div>
    </div>
</body>
</html>
