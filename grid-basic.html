<!DOCTYPE html>
<html>
<head>
<style>
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
    }
    .item {
        padding: 20px;
        background: lightgreen;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="grid">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
